<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>code snippet Extension</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="saved-data-head">code snippet</h1>
      <form id="paste-form">
        <textarea
          class="pasted-data1"
          placeholder="Add Title of the snippet"
        ></textarea>
        <textarea
          class="pasted-data2"
          placeholder="Paste your data here"
        ></textarea>

        <br />
        <br />
        <button type="submit" class="save-btn">Save</button>
      </form>
      <h2 class="saved-data-head">Saved snippet</h2>
      <ul class="saved-data-list1">
        <!-- <li class="saved-data-list1"></li>
        <li class="saved-data-list2"></li> -->
      </ul>

      <button id="clear-button">Clear Saved Data</button>
    </div>
    <script src="index.js"></script>
  </body>
</html>
